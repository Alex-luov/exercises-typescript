name: Наследование
theory: |

  В процессе...

  1. Наследник это подтип базового типа (класса) - связь с иерархией
  1. Наследование при структурной типизации
  1. Подстановка наследника класса в аргументы
  1. При переопределении методов нужно соблюдать контракт

instructions: |

  Реализуйте и экспортируйте классы `HttpError`, `NotFoundError`, `UnauthorizedError`, `ForbiddenError`. Каждый из них должен наследоваться от класса `HttpError` и иметь свойство `status`, которое равно коду ошибки. Коды ошибок: `404`, `401`, `403`.

  ```typescript
  import { NotFoundError } from './errors';

  const error = new NotFoundError('Not Found');
  console.log(error.status); // 404
  console.log(error.message); // Not Found
  ```


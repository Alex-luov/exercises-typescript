name: Классы как типы
theory: |

  Классы в TypeScript являются одновременно значением и типом данных. Второе нам особенно важно в контексте типизации функций и методов:

  ```typescript
  class Point {
    x: number;
    y: number;

    constructor(x: number, y: number) {
      this.x = x;
      this.y = y;
    }
  }

  function isEqual(p1: Point, p2: Point): boolean {
    return p1.x === p2.x && p1.y === p2.y;
  }
  ```

  В этом примере функция `isEqual` принимает два аргумента типа `Point`. И хоть мы используем в качестве типа класс `Point`, но передавать в функции мы можем любые объекты с полями `x` и `y`:

  ```typescript
  isEqual({ x: 1, y: 2 }, { x: 1, y: 2 }); // OK
  ```

  Такое поведение обусловлено структурной типизацией. При сравнении типов TypeScript сравнивает их структуру, а не имена, что на практике упрощает работу с внешними библиотеками и заглушками для тестирования.

  При TypeScript будет требовать явно требовать экземпляр класса, если у него есть приватные поля:

  ```typescript
  class Point {
    private x: number;
    private y: number;

    constructor(x: number, y: number) {
      this.x = x;
      this.y = y;
    }

    isEqual(p2: Point): boolean {
      return this.x === p2.x && this.y === p2.y;
    }
  }

  const point = new Point(1, 2);
  point.isEqual(new Point(10, 1)); // OK
  point.isEqual({ x: 1, y: 2}); // Error: Argument of type '{ x: number; y: number; }' is not assignable to parameter of type 'Point'.
  ````


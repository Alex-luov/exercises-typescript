---
name: Классы
description: |
  С помощью классов можно описать объектов, которые имеют состояние и поведение. В TypeScript классы расширяют варианты применения классов, которые уже есть в JavaScript и предоставляют дополнительные инструменты, так полюбившиеся программистам на "классических" ООП языках.

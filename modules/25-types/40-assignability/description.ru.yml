name: Присвоение значения
theory: |

  Присвоение одного значения другому является самой базовой операцией с переменными в большинстве языков. Но как только дело касается статически типизированных языков мы периодически сталкиваемся с ошибкой `Error: Type X is not assignable to type Y.`. При возникновении наш код не удастся скомпилировать и нам потребуется разобраться, как это исправить.

  В английской литературе возможность присвоить одно значение другому и передать аргумент называется Assignability, так как в своей сути применяется один механизм:

  ```typescript
  let x: number;
  const y: number = 10;
  x = y;

  function len(str: string): number {
    return str.length;
  }
  len(false);
  //  ~~~~~
  ```

  При присвоении `x = y;`, как и при передачи аргумента `f(false);` прежде всего проверяется может ли переменная содержать передаваемый тип, другими словами совместим ли тип `x` с типом `y`.

  Когда видите ошибку `Type X is not assignable to type Y.` не торопитесь привести все к самому общему типу `any`, который тем и опасен, что совместим со всеми типами, даже самыми строгими, вроде `never`. Сперва следует разобраться, что ожидается в вызываемой функции и только с осознанием происходящего модифицировать собственные типы, расширять допустимые или использовать хак с `any`.

  Понимание того, что к чему можно присвоить в TypeScript исходит из понимания иерархии типов и структурной типизации, чему и посвящены следующие уроки.

